<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Price History - ToyTap</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/HXSawxU.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .price-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .product-card { background: var(--bg-card); border-radius: 20px; padding: 24px; margin-bottom: 24px; border: 1px solid rgba(109,195,213,0.15); }
        .product-image { width: 100%; max-width: 200px; height: 200px; object-fit: contain; margin: 0 auto 20px; display: block; background: #fff; border-radius: 12px; }
        .product-brand { font-size: 12px; color: var(--cyan); font-weight: 700; text-transform: uppercase; }
        .product-name { font-size: 20px; font-weight: 700; color: #fff; margin: 8px 0 20px; }
        .price-current { font-size: 36px; font-weight: 800; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .price-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
        .stat-box { background: rgba(109,195,213,0.1); padding: 16px; border-radius: 12px; text-align: center; }
        .stat-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; margin-bottom: 6px; }
        .stat-value { font-size: 18px; font-weight: 700; color: #fff; font-family: 'JetBrains Mono', monospace; }
        .chart-container { background: var(--bg-card); border-radius: 16px; padding: 20px; border: 1px solid rgba(109,195,213,0.15); }
        .chart-title { font-size: 16px; font-weight: 700; margin-bottom: 16px; }
        .chart { height: 200px; display: flex; align-items: flex-end; gap: 2px; }
        .chart-bar { flex: 1; background: var(--cyan); border-radius: 4px 4px 0 0; min-height: 4px; transition: all 0.2s; cursor: pointer; }
        .chart-bar:hover { background: var(--yellow); }
        .chart-bar.amazon { background: var(--amazon-orange); }
        .chart-bar.walmart { background: var(--walmart-blue); }
        .legend { display: flex; gap: 20px; margin-top: 16px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; color: #94a3b8; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }
        .buy-btn { display: block; width: 100%; padding: 18px; background: var(--amazon-orange); color: #111; font-size: 16px; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; margin-top: 20px; text-align: center; text-decoration: none; }
        .buy-btn:hover { opacity: 0.9; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--cyan); font-weight: 600; margin-bottom: 20px; }
    </style>
</head>
<body>

<header class="site-header">
    <nav class="nav-container">
        <a href="index.html"><img src="https://i.imgur.com/HXSawxU.png" alt="ToyTap" class="nav-logo" /></a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="rankings.html" class="nav-link">Rankings</a>
            <a href="categories.html" class="nav-link">Categories</a>
            <a href="brands.html" class="nav-link">Brands</a>
        </div>
    </nav>
</header>

<main class="page-wrapper">
    <div class="price-container">
        <a href="javascript:history.back()" class="back-link">&#8592; Back</a>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading price history...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="product-card">
                <img id="product-image" class="product-image" src="" alt="" />
                <div id="product-brand" class="product-brand"></div>
                <h1 id="product-name" class="product-name"></h1>
                <div id="product-price" class="price-current"></div>
                <div id="product-grade" style="margin-top: 12px;"></div>
            </div>

            <div class="price-stats">
                <div class="stat-box">
                    <div class="stat-label">Lowest</div>
                    <div class="stat-value" id="stat-lowest">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Highest</div>
                    <div class="stat-value" id="stat-highest">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average</div>
                    <div class="stat-value" id="stat-average">--</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Price History (90 Days)</div>
                <div id="chart" class="chart"></div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-dot" style="background: var(--amazon-orange);"></div> Amazon</div>
                    <div class="legend-item"><div class="legend-dot" style="background: var(--walmart-blue);"></div> Walmart</div>
                </div>
            </div>

            <a id="buy-link" href="#" target="_blank" class="buy-btn">View on Amazon</a>
        </div>

        <div id="error" style="display: none; text-align: center; padding: 60px 20px;">
            <p style="color: var(--red); margin-bottom: 20px;">Could not load price history</p>
            <a href="index.html" class="btn btn-primary">Browse Toys</a>
        </div>
    </div>
</main>

<script src="js/api.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const asin = getUrlParam('asin');
    if (!asin) {
        showError();
        return;
    }

    try {
        const data = await fetchPriceHistory(asin);
        if (!data || !data.toy) {
            showError();
            return;
        }

        renderProduct(data);
    } catch (err) {
        console.error(err);
        showError();
    }
});

function renderProduct(data) {
    const toy = data.toy;
    const history = data.price_history || [];

    document.getElementById('product-image').src = toy.image_url_proxied || toy.image_url || PLACEHOLDER_IMG;
    document.getElementById('product-brand').textContent = toy.brand || '';
    document.getElementById('product-name').textContent = toy.toy_name;
    document.getElementById('product-price').textContent = '$' + formatPrice(toy.price);
    document.getElementById('product-grade').innerHTML = renderGradeBadge(toy.tt_grade, 'lg');
    document.getElementById('buy-link').href = toy.affiliate_url || `https://amazon.com/dp/${toy.asin}`;

    // Calculate stats
    const prices = history.map(h => h.price).filter(p => p > 0);
    if (prices.length > 0) {
        document.getElementById('stat-lowest').textContent = '$' + Math.min(...prices).toFixed(2);
        document.getElementById('stat-highest').textContent = '$' + Math.max(...prices).toFixed(2);
        document.getElementById('stat-average').textContent = '$' + (prices.reduce((a,b) => a+b, 0) / prices.length).toFixed(2);
    }

    // Render chart
    renderChart(history);

    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
}

function renderChart(history) {
    const chart = document.getElementById('chart');
    if (!history.length) {
        chart.innerHTML = '<p style="color: #94a3b8; text-align: center; width: 100%;">No history available</p>';
        return;
    }

    const last90 = history.slice(-90);
    const max = Math.max(...last90.map(h => h.price));
    const min = Math.min(...last90.map(h => h.price));
    const range = max - min || 1;

    chart.innerHTML = last90.map(h => {
        const height = ((h.price - min) / range) * 80 + 20;
        const retailer = (h.retailer || '').toLowerCase();
        const barClass = retailer.includes('walmart') ? 'walmart' : 'amazon';
        return `<div class="chart-bar ${barClass}" style="height: ${height}%;" title="$${h.price.toFixed(2)} - ${h.date || ''}"></div>`;
    }).join('');
}

function showError() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').style.display = 'block';
}
</script>
</body>
</html>
