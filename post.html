    <script>
        const SUPABASE_URL = 'https://ehuwltjozobbbzsdygbo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodXdsdGpvem9iYmJ6c2R5Z2JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjAzNDQsImV4cCI6MjA4MDUzNjM0NH0.xSRT_UkN4RLK40R51mHtksb1u90M8y2FjzS45aXLGSI';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        function updateNavAuth() {
            if (currentUser) {
                document.getElementById('nav-auth').innerHTML = `
                    <span class="text-sm text-white/50 hidden md:inline">${currentUser.email}</span>
                    <button onclick="signOut()" class="text-sm font-bold text-white/70 hover:text-red-400 transition-colors px-3 py-2">Sign Out</button>
                `;
            }
        }

        window.signOut = async function() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        // Check auth on load
        supabaseClient.auth.getSession().then(({ data }) => {
            if (data?.session) {
                currentUser = data.session.user;
                updateNavAuth();
            }
        });

        // Listen for auth state changes (handles Google OAuth redirects)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session && !currentUser) {
                currentUser = session.user;
                updateNavAuth();
            } else if (!session && currentUser) {
                currentUser = null;
                window.location.reload();
            }
        });

        document.addEventListener('DOMContentLoaded', loadPost);

        async function loadPost() {
            const slug = new URLSearchParams(window.location.search).get('slug');
            if (!slug) {
                showError();
                return;
            }

            try {
                // Fetch by slug first, then by id
                let { data, error } = await supabaseClient
                    .from('blog_posts')
                    .select('*')
                    .eq('slug', slug)
                    .single();

                if (error || !data) {
                    const { data: dataById } = await supabaseClient
                        .from('blog_posts')
                        .select('*')
                        .eq('id', slug)
                        .single();
                    data = dataById;
                }

                if (!data) {
                    showError();
                    return;
                }

                renderPost(data);
            } catch (err) {
                console.error('Error:', err);
                showError();
            }
        }

        async function renderPost(post) {
            document.getElementById('page-title').textContent = post.title + ' - Toy Tap';
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-category').textContent = post.category || 'Featured';
            document.getElementById('post-intro').textContent = post.intro_text || '';

            // Show additional content if exists
            if (post.additional_content) {
                document.getElementById('additional-content').innerHTML = post.additional_content;
                document.getElementById('additional-content').classList.remove('hidden');
            }

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('post-content').classList.remove('hidden');

            // Fetch toys from API endpoint
            if (post.api_endpoint) {
                await loadToys(post.api_endpoint);
            } else {
                document.getElementById('toys-section').classList.add('hidden');
            }
        }

        async function loadToys(endpoint) {
            try {
                document.getElementById('toys-grid').innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <div class="w-8 h-8 border-4 border-primary/30 border-t-primary rounded-full animate-spin mx-auto"></div>
                    </div>
                `;

                const response = await fetch(API_BASE + endpoint);
                const data = await response.json();
                const toys = data.toys || data || [];

                if (toys.length === 0) {
                    document.getElementById('toys-section').classList.add('hidden');
                    return;
                }

                document.getElementById('toys-grid').innerHTML = toys.slice(0, 12).map(toy => {
                    const price = parseFloat(toy.price) || 0;
                    const discount = parseFloat(toy.discount_percent) || 0;
                    const hasDiscount = discount > 5;
                    const imageUrl = toy.image_url_proxied || toy.image_url || '';

                    return `
                        <a href="toy.html?asin=${toy.asin}" class="glass-card rounded-xl overflow-hidden hover:border-primary/30 transition-all block">
                            <div class="relative aspect-square bg-white/5">
                                <img src="${imageUrl}" alt="${toy.toy_name}" loading="lazy" class="w-full h-full object-contain p-2"/>
                                ${hasDiscount ? `<div class="absolute top-2 left-2 bg-emerald-500 text-white text-xs font-bold px-2 py-1 rounded-lg">-${discount.toFixed(0)}%</div>` : ''}
                                ${toy.tt_grade ? `<div class="absolute top-2 right-2 bg-primary text-navy-deep text-xs font-bold px-2 py-1 rounded-lg">${toy.tt_grade}</div>` : ''}
                            </div>
                            <div class="p-3">
                                <p class="text-primary text-[10px] font-bold uppercase">${toy.brand || ''}</p>
                                <h3 class="text-white text-sm font-semibold line-clamp-2 mb-2">${toy.toy_name}</h3>
                                <p class="text-white text-lg font-bold font-mono">$${price.toFixed(2)}</p>
                            </div>
                        </a>
                    `;
                }).join('');
            } catch (err) {
                console.error('Error loading toys:', err);
                document.getElementById('toys-section').classList.add('hidden');
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }
    </script>
