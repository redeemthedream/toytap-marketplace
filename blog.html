<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Blog - Toy Tap</title>
    <meta name="description" content="Toy guides, deals roundups, and shopping tips from Toy Tap." />
    <link rel="icon" type="image/png" href="https://i.imgur.com/HXSawxU.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .blog-card { background: var(--bg-card); border-radius: 16px; overflow: hidden; border: 1px solid rgba(109,195,213,0.15); transition: all 0.3s; cursor: pointer; }
        .blog-card:hover { transform: translateY(-4px); border-color: var(--cyan); }
        .blog-card-image { width: 100%; height: 180px; object-fit: cover; }
        .blog-card-content { padding: 20px; }
        .blog-card-category { font-size: 11px; color: var(--cyan); font-weight: 700; text-transform: uppercase; margin-bottom: 8px; }
        .blog-card-title { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 8px; line-height: 1.4; }
        .blog-card-excerpt { font-size: 14px; color: #94a3b8; line-height: 1.6; margin-bottom: 12px; }
        .blog-card-meta { font-size: 12px; color: #64748b; }
        .filter-pills { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 20px; max-width: 800px; margin: 0 auto; }
        .filter-pill { background: rgba(109,195,213,0.15); color: var(--cyan); padding: 10px 20px; border-radius: 50px; font-size: 14px; font-weight: 600; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        .filter-pill:hover, .filter-pill.active { background: var(--cyan); color: var(--navy); }
    </style>
</head>
<body>

<header class="site-header">
    <nav class="nav-container">
        <a href="index.html"><img src="https://i.imgur.com/HXSawxU.png" alt="Toy Tap" class="nav-logo" /></a>
        <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="rankings.html" class="nav-link">Rankings</a>
            <a href="brands.html" class="nav-link">Brands</a>
            <a href="blog.html" class="nav-link active">Blog</a>
            <a href="watchlist.html" class="nav-link">Watchlist</a>
            <a href="https://gettoytap.com" target="_blank" class="nav-link" style="color: #fbbf24;">Partner â†—</a>
        </div>
    </nav>
</header>

<main class="page-wrapper">
    <section class="hero">
        <h1 class="hero-title">Toy Tap Blog</h1>
        <p class="hero-subtitle">Guides, deal roundups, and shopping tips</p>
    </section>

    <div class="filter-pills">
        <div class="filter-pill active" onclick="filterPosts('all')">All</div>
        <div class="filter-pill" onclick="filterPosts('deals')">Deals</div>
        <div class="filter-pill" onclick="filterPosts('guides')">Guides</div>
        <div class="filter-pill" onclick="filterPosts('reviews')">Reviews</div>
    </div>

    <div id="blog-grid" class="blog-grid">
        <!-- Posts loaded from Supabase -->
    </div>

    <!-- Trending Toys Section -->
    <section style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        <h2 style="font-size: 24px; font-weight: 700; color: #fff; margin-bottom: 20px;">Trending Toys Right Now</h2>
        <div id="trending-toys" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px;">
            <!-- Loaded by JS -->
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="footer-container">
        <img src="https://i.imgur.com/HXSawxU.png" alt="Toy Tap" class="footer-logo" />
        <div class="footer-links">
            <a href="https://gettoytap.com" class="footer-link">For Businesses</a>
            <a href="https://gettoytap.com/privacy" class="footer-link">Privacy</a>
        </div>
        <p class="footer-copy">2025 Toy Tap. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/api.js"></script>
<script>
// Supabase config
const SUPABASE_URL = 'https://ehuwltjozobbbzsdygbo.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodXdsdGpvem9iYmJ6c2R5Z2JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NjAzNDQsImV4cCI6MjA4MDUzNjM0NH0.xSRT_UkN4RLK40R51mHtksb1u90M8y2FjzS45aXLGSI';
const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let POSTS = [];
let currentFilter = 'all';

document.addEventListener('DOMContentLoaded', async () => {
    await loadPosts();
    await loadTrendingToys();
});

// Fetch first toy image from API endpoint
async function getToyImage(apiEndpoint) {
    if (!apiEndpoint) return null;
    try {
        const response = await fetch('https://hub.gettoytap.com' + apiEndpoint);
        const data = await response.json();
        const toys = data.toys || data || [];
        if (toys.length > 0) {
            return toys[0].image_url_proxied || toys[0].image_url || null;
        }
    } catch (err) {
        console.error('Error fetching toy image:', err);
    }
    return null;
}

async function loadTrendingToys() {
    try {
        const response = await fetch('https://hub.gettoytap.com/toys/leaderboard?limit=8');
        const data = await response.json();
        const toys = data.toys || data || [];

        document.getElementById('trending-toys').innerHTML = toys.map(toy => {
            const price = parseFloat(toy.price) || 0;
            const discount = parseFloat(toy.discount_percent) || 0;
            const imageUrl = toy.image_url_proxied || toy.image_url || '';

            return `
                <a href="toy.html?asin=${toy.asin}" style="background: rgba(18,24,61,0.8); border-radius: 12px; overflow: hidden; border: 1px solid rgba(63,195,213,0.1); transition: all 0.2s; display: block;">
                    <div style="position: relative; aspect-ratio: 1; background: rgba(255,255,255,0.05);">
                        <img src="${imageUrl}" alt="${toy.toy_name}" style="width: 100%; height: 100%; object-fit: contain; padding: 8px;"/>
                        ${discount > 5 ? `<div style="position: absolute; top: 8px; left: 8px; background: #10b981; color: white; font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 6px;">-${discount.toFixed(0)}%</div>` : ''}
                    </div>
                    <div style="padding: 10px;">
                        <p style="color: #3fc3d5; font-size: 9px; font-weight: 700; text-transform: uppercase;">${toy.brand || ''}</p>
                        <h3 style="color: white; font-size: 12px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${toy.toy_name}</h3>
                        <p style="color: white; font-size: 14px; font-weight: 700; font-family: monospace;">$${price.toFixed(2)}</p>
                    </div>
                </a>
            `;
        }).join('');
    } catch (err) {
        console.error('Error loading trending toys:', err);
    }
}

async function loadPosts() {
    document.getElementById('blog-grid').innerHTML = '<p style="text-align:center;color:#94a3b8;padding:40px;">Loading posts...</p>';

    try {
        let { data, error } = await supabaseClient
            .from('blog_posts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error('Error loading posts:', error);
            document.getElementById('blog-grid').innerHTML = '<p style="text-align:center;color:#f87171;padding:40px;">Failed to load posts. Table might be named differently.</p>';
            return;
        }

        POSTS = data || [];
        console.log('Loaded posts:', POSTS);
        renderPosts();
    } catch (err) {
        console.error('Error:', err);
        document.getElementById('blog-grid').innerHTML = '<p style="text-align:center;color:#f87171;padding:40px;">Error loading posts</p>';
    }
}

function filterPosts(filter) {
    currentFilter = filter;
    document.querySelectorAll('.filter-pill').forEach(p => {
        p.classList.toggle('active', p.textContent.toLowerCase() === filter || (filter === 'all' && p.textContent === 'All'));
    });
    renderPosts();
}

// Category-based images
const CATEGORY_IMAGES = {
    'deals': [
        'https://images.unsplash.com/photo-1558060370-d644479cb6f7?w=400',
        'https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=400',
        'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400'
    ],
    'guides': [
        'https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?w=400',
        'https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?w=400',
        'https://images.unsplash.com/photo-1596461404969-9ae70f2830c1?w=400'
    ],
    'reviews': [
        'https://images.unsplash.com/photo-1594787318286-3d835c1d207f?w=400',
        'https://images.unsplash.com/photo-1558060370-d644479cb6f7?w=400',
        'https://images.unsplash.com/photo-1545558014-8692077e9b5c?w=400'
    ],
    'lego': [
        'https://images.unsplash.com/photo-1587654780291-39c9404d746b?w=400',
        'https://images.unsplash.com/photo-1585366119957-e9730b6d0f60?w=400',
        'https://images.unsplash.com/photo-1560961911-ba7ef651a56c?w=400'
    ],
    'default': [
        'https://images.unsplash.com/photo-1558060370-d644479cb6f7?w=400',
        'https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?w=400',
        'https://images.unsplash.com/photo-1594787318286-3d835c1d207f?w=400'
    ]
};

function getCategoryImage(category, index) {
    const cat = (category || 'default').toLowerCase();
    const images = CATEGORY_IMAGES[cat] || CATEGORY_IMAGES.default;
    return images[index % images.length];
}

async function renderPosts() {
    const filtered = currentFilter === 'all' ? POSTS : POSTS.filter(p => (p.category || '').toLowerCase() === currentFilter);

    if (filtered.length === 0) {
        document.getElementById('blog-grid').innerHTML = '<p style="text-align:center;color:#94a3b8;padding:40px;">No posts found</p>';
        return;
    }

    // Fetch toy images for each post
    const postsWithImages = await Promise.all(filtered.map(async (post) => {
        const toyImage = await getToyImage(post.api_endpoint);
        return { ...post, toyImage };
    }));

    document.getElementById('blog-grid').innerHTML = postsWithImages.map((post) => {
        const title = post.title || 'Untitled';
        const slug = post.slug || post.id;
        const category = post.category || 'Article';
        const image = post.toyImage || 'https://images.unsplash.com/photo-1558060370-d644479cb6f7?w=400';
        const excerpt = post.intro_text || post.excerpt || post.summary || '';
        const date = post.created_at ? new Date(post.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '';

        return `
            <div class="blog-card" onclick="window.location='post.html?slug=${slug}'">
                <img src="${image}" alt="${title}" class="blog-card-image" style="object-fit: contain; background: #fff; padding: 10px;" />
                <div class="blog-card-content">
                    <div class="blog-card-category">${category}</div>
                    <h2 class="blog-card-title">${title}</h2>
                    <p class="blog-card-excerpt">${excerpt}</p>
                    <div class="blog-card-meta">${date}</div>
                </div>
            </div>
        `;
    }).join('');
}
</script>
</body>
</html>
